<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styleform.css">
</head>
<body>
  <div class="container-form">
    <div class="title">
        <h2>GÓP Ý - LIÊN HỆ VỚI 24H</h2>
    </div>
    <div class="content-form">
        <div class="input-form">
            <form action="">
                <div class="input_content">
                    <label for="hoten">Họ và tên</label>
                    <input type="text" id="hoten">
                </div>
                <div class="input_content">
                    <label for="email">Địa chỉ email</label>
                    <input type="email" id="email">
                </div>
                <div class="input_content">
                    <label for="sdt">Số điện thoại</label>
                    <input type="text" id="sdt">
                </div>
                <div class="input_content">
                    <label for="addres">Địa chỉ nơi cư trú</label>
                    <input type="text" id="addres">
                </div>
                <div class="input_content">
                    <label for="title">Tiêu đề</label>
                    <input type="text" value="Góp ý 24H" id="title">
                </div>
                <div class="input_content">
                    <label for="content">Nội dung</label>
                    <textarea name="" id="content" cols="45" rows="9"></textarea>
                </div>
                <div class="input_content">
                    <label for=""></label>
                    <button class="send">GỬI</button>
                    <button class="exit">THOÁT</button>
                </div>
            </form>
        </div>
        <div class="ghichu">
            <p>(Sử dụng mã Telex để gõ tiếng Việt Unicode)</p>
        </div>
    </div>
</div>
</body>
</html>
